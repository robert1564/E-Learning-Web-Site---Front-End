<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart</title>
    <link rel="stylesheet" href="chartStyle.css" >

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawVisualization);

      function drawVisualization() {
        // Some raw data (not necessarily accurate)
        var data = google.visualization.arrayToDataTable([
          ['Ani', 'C++', 'Java', 'C#', 'JavaScript', 'Python', 'Medie'],
          ['2016',  75,      251,         91,             227,           174,      163.6],
          ['2017',  70,      241,         88,             223,           203,      165],
          ['2018',  68,      231,         85,             231,           226,      168.2],
          ['2019',  66,      223,         84,             224,           242,      167.8],
          ['2020',  65,      221,         83,             237,           268,      174.8]
        ]);

        var options = {
          title : 'Cele mai utilizate limbaje de programare',
          vAxis: {title: 'Scor'},
          hAxis: {title: 'Ani'},
          seriesType: 'bars',
          series: {5: {type: 'line'}}
        };

        var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>

</head>
